<h1>Register Here!!</h1>
{% include 'partials/_alerts.html' %}
<form action="{% url 'register' %}" method="GET">
    <!-- {% csrf_token %} -->
    <div><input type="text" placeholder="first name" name="firstname" required></div>
    <div><input type="text" placeholder="last name" name="lastname" required></div>
    <div><input type="text" placeholder="Username" name="username" required></div>
    <div><input type="email" placeholder="Email" name="email" required></div>
    <div><input type="password" placeholder="password" name="password" required></div>
    <div><input type="password" placeholder="Confirm password" name="cpassword" required></div>
    <button type="submit">Submit</button>
</form>
